        <form style="border: 2px solid red; width: 500px; height: 620px;">
            <font style="font-size: 50px; color: aqua;">
                Registration Form
            </font>
            <br>
            <br>
            <img src="images/images-removebg-preview.png" alt="man pic" height="180px">
            <br>
            <br>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name Here">
            <br>
            <br>

            <input type="text" id="email" placeholder="Your Email Here">
            <br>
            <br>

            <br>

            <br>

            <br>

            <br>

            <br>

            <br>
